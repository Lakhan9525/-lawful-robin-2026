<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up/Login</title>
    <link rel="stylesheet" href="signup1_login2.css">
</head>
<body>
    <div class="sign-box">
        <div class="create">
            <h2>Create a free account</h2>
            <p>Already have an account? <span class="blue">Log in.</span></p>
        </div>
        <div class="fb-gmail">
            <div class="flex1" >
                <div > <img src="fb.png" alt=""></div>
                <div><a  style="text-decoration:none" href="https://www.facebook.com/" ><span class="white"><b>Sign Up with Facebook</b></span></a></div>
            </div>
            <div class="flex2">
                <div ><img src="gmail.png" alt=""></div>
                <div ><a  style="text-decoration:none" href="https://accounts.google.com/login" > <span class="black"><b>Sign Up with Google</b></span></a></div>
            </div>
            <h5>or using a email</h5>
            
        </div>
        <div class="form">
            <div>
                <label for = "email" >Your Email Address</label><br>
                <input type="email" placeholder="brienne@tarth.com" class="box"/>
            </div>
            <div>
                <label for = "password"  >Choose a Password</label><br>
                <input type="password" placeholder=" atleast 6 characters"class="box"  />
               
            </div>
            <div>
                <label for = "name">First and Last Name</label><br>
                <input type="text" placeholder="Beienne of Tarth"class="box"/>
            </div>
        </div>
        
<br><br>
        <div class="submit">
            <button class="button">Sign Up</button>
        </div>
        <div class="policies">
            <h5>By signing up you accept our <span class="blue"><u>terms<span ></u> of use and <span class="blue"><u>policies.</u></span></h5>
            <h4 class="blue">Sign up with SSO</h4>
        </div>





    </div>
    
</body>
</html>
